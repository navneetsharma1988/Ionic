<ion-view ng-controller="LocationsController as LocationsCtrl">
  <ion-content class="has-header">
    <div class="list">
      <div class="item item-button-right" ng-repeat="location in LocationsCtrl.locations">
        {{location.name}}

        <div class="buttons">
          <a class="button button-light"
             ng-href="#/app/location-map/{{location.id}}">
            <i class="icon ion-ios7-location"></i>
          </a>
                <a class="button button-light" ng-href="#/app/location-schedule/{{location.id}}">
                    <i class="icon ion-ios7-calendar-outline"></i>
                </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
