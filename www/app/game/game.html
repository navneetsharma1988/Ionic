<ion-view title="Game" ng-controller="GameController as GameCtrl">
  <ion-content class="has-header">
    <div class="card">
      <div class="item item-divider item-energized">
        Home Team
      </div>
      <a class="item item-text-wrap item-icon-right" ng-href="#/app/teams/{{GameCtrl.game.team1Id}}">
        {{GameCtrl.game.team1}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <div class="item item-divider">
        Score: {{GameCtrl.game.team1Score}}
      </div>
    </div>
    <div class="card">
      <div class="item item-divider item-energized">
        Away Team
      </div>
      <a class="item item-text-wrap item-icon-right" ng-href="#/app/teams/{{GameCtrl.game.team2Id}}">
        {{GameCtrl.game.team2}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <div class="item item-divider">
        Score: {{GameCtrl.game.team2Score}}
      </div>
    </div>
    <div class="card">
      <div class="item item-divider item-energized">
        Time/Location
      </div>
      <div class="item">
        <span class="bold">Date/Time:</span> {{GameCtrl.game.time | date: 'M/d/yy'}} {{GameCtrl.game.time | date: 'shortTime'}}
      </div>
      <div class="item item-button-right">
        {{GameCtrl.game.location}}
      </div>
    </div>
  </ion-content>
</ion-view>
